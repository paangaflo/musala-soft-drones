spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:h2:mem:drones;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

musalasoft.general.limit-drones=10
musalasoft.general.default-battery-capacity=100
musalasoft.general.battery-level-below=25

musalasoft.scheduled-job-delay=10000